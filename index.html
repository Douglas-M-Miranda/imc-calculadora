<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="containerImagem">
        <img src="assets/background-image.png" alt="Desenho de uma mulher se exercitando.">
    </div>

    <main class="card">
        <header class="cabecalho">
            <h1>Calculadora - IMC</h1>
            <hr />
        </header>

        <section class="containerForm">            
            <form>
                <div class="ContainerInputPeso">
                    <span class="tituloInput">Peso em kg</span>
                    <label>
                       <input type="number" name="inputPeso" class="inputPeso" required step="0.010" />
                    </label>
                    <span class="kg">Kg</span>
                </div>

                <div class="containerInputAltura">
                    <span class="tituloInput">Altura em metros</span>
                    <label>
                        <input type="number" name="inputAltura" class="inputAltura" required step="0.010">
                    </label>
                    <span class="m">m</span>
                </div>

                <div class="containerBotao">
                    <button type="submit">
                        Calcular
                    </button>
                </div>
            </form>
        </section>

        <hr class="esconder"/>
        
        <aside class="containerResultado esconder">
            <div class="imc">
                <span class="numeroImc">20,81</span>
                
                <span class="seuImc">Seu imc</span>
            </div>
            
            <div class="textoResultado">
                <span class="textoImc">
                    Você esta no peso ideal!
                </span>
            </div>
        </aside>
        
        <hr />

        <footer>
            <p><a href="https://abeso.org.br/obesidade-e-sindrome-metabolica/calculadora-imc/">Mais informações sobre o IMC</a></p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
